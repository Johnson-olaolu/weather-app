<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./dist/css/styles.css">
</head>
<body>
    <div class="search-div">
        <input type="text" placeholder="Input Location" class="search" id = "input-search">
        <button type="submit" class="button" id= "search">Search</button>
    </div>
    <div class="weather-div">
        <div>
            <h1 class="name"></h1>
            <img class = "weather-img " src="" alt="" class="">
            <p class="weather-description weather">Weather: <span></span></p>
            <p class="weather-temp weather">Temp: <span></span></p>
            <p class="weather-wind weather">Wind:  <span></span> </p>
            <p class="weather-visibility weather">Visibility:  <span></span></p>
        </div>      
    </div>
    <script src="./dist/js/app.js"></script>
</body>
</html>
